# ============================================================
# 设计令牌
# 直接对应 Tailwind 配置
# ============================================================

colors:
  # 主色 - 靛蓝
  primary:
    50: '#EEF2FF'
    100: '#E0E7FF'
    200: '#C7D2FE'
    500: '#6366F1'
    600: '#4F46E5'
    700: '#4338CA'
    900: '#312E81'
  
  # 温暖色 - CTA用
  warm:
    50: '#FFF7ED'
    100: '#FFEDD5'
    400: '#FB923C'
    500: '#F97316'
    600: '#EA580C'
  
  # 庆祝色
  celebrate:
    400: '#FBBF24'
    500: '#F59E0B'
  
  # 语义色
  success: '#10B981'
  warning: '#F59E0B'
  error: '#EF4444'
  info: '#3B82F6'
  
  # 灰色
  gray:
    50: '#F9FAFB'
    100: '#F3F4F6'
    200: '#E5E7EB'
    500: '#6B7280'
    700: '#374151'
    900: '#111827'

typography:
  fontFamily:
    sans: ['Inter', 'system-ui', 'sans-serif']
    mono: ['JetBrains Mono', 'monospace']
  
  fontSize:
    xs: '0.75rem'
    sm: '0.875rem'
    base: '1rem'
    lg: '1.125rem'
    xl: '1.25rem'
    2xl: '1.5rem'
    3xl: '1.875rem'
    4xl: '2.25rem'

spacing:
  0: '0'
  1: '0.25rem'
  2: '0.5rem'
  3: '0.75rem'
  4: '1rem'
  5: '1.25rem'
  6: '1.5rem'
  8: '2rem'
  10: '2.5rem'
  12: '3rem'
  16: '4rem'
  20: '5rem'
  24: '6rem'

borderRadius:
  none: '0'
  sm: '0.125rem'
  DEFAULT: '0.25rem'
  md: '0.375rem'
  lg: '0.5rem'
  xl: '0.75rem'
  2xl: '1rem'
  full: '9999px'

shadows:
  sm: '0 1px 2px 0 rgb(0 0 0 / 0.05)'
  DEFAULT: '0 1px 3px 0 rgb(0 0 0 / 0.1)'
  md: '0 4px 6px -1px rgb(0 0 0 / 0.1)'
  lg: '0 10px 15px -3px rgb(0 0 0 / 0.1)'
  xl: '0 20px 25px -5px rgb(0 0 0 / 0.1)'

# ============================================================
# 动效
# ============================================================
animations:
  
  micro:
    button_hover: 'scale-[1.02] transition-transform duration-150'
    button_click: 'scale-[0.98] transition-transform duration-100'
    card_hover: '-translate-y-1 shadow-lg transition-all duration-200'
  
  feedback:
    success: 'animate-checkmark'
    error: 'animate-shake'
    loading: 'animate-pulse'
  
  page:
    enter: 'animate-fade-in-up duration-300'
    exit: 'animate-fade-out duration-200'
  
  celebration:
    confetti: 'confetti-burst duration-2000'
    count_up: 'animate-count-up duration-1000'

# ============================================================
# 断点
# ============================================================
breakpoints:
  sm: '640px'
  md: '768px'
  lg: '1024px'
  xl: '1280px'
  2xl: '1536px'
